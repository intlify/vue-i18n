<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>plural basic usage examples</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-i18n@8/dist/vue-i18n.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vue/composition-api@1.2.1"></script>
    <script src="../../../packages/vue-i18n-bridge/dist/vue-i18n-bridge.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>Car:</h2>
      <p>{{ t('car', 1) }}</p>
      <p>{{ t('car', 2) }}</p>
      <h2>Apple:</h2>
      <p>{{ t('apple', 0) }}</p>
      <p>{{ t('apple', 1) }}</p>
      <p>{{ t('apple', { count: 10 }, 10) }}</p>
      <p>{{ t('apple', 10) }}</p>
      <h2>Banana:</h2>
      <p>{{ t('banana', { n: 1 }, 1) }}</p>
      <p>{{ t('banana', 1) }}</p>
      <p>{{ t('banana', { n: 'too many' }, 100) }}</p>
    </div>
    <script>
      const { createApp } = VueCompositionAPI
      const { createI18n, useI18n } = VueI18nBridge

      Vue.use(VueCompositionAPI)
      Vue.use(VueI18n, { bridge: true })

      const i18n = createI18n(
        {
          legacy: false,
          locale: 'en',
          messages: {
            en: {
              car: 'car | cars',
              apple: 'no apples | one apple | {count} apples',
              banana: 'no bananas | {n} banana | {n} bananas'
            }
          }
        },
        VueI18n
      )

      const app = createApp({
        setup() {
          const { t } = useI18n()

          // Something to do ...
          //

          return { t }
        }
      })
      app.use(i18n)
      app.mount('#app')
    </script>
  </body>
</html>
