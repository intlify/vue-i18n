<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>plural basic usage examples</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-i18n@8/dist/vue-i18n.js"></script>
    <script src="https://unpkg.com/vue-demi@0.13.5/lib/index.iife.js"></script>
    <script src="../../../packages/vue-i18n-bridge/dist/vue-i18n-bridge.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>Car:</h2>
      <p class="p1">{{ t('car', 1) }}</p>
      <p class="p2">{{ t('car', 2) }}</p>
      <h2>Apple:</h2>
      <p class="p3">{{ t('apple', 0) }}</p>
      <p class="p4">{{ t('apple', 1) }}</p>
      <p class="p5">{{ t('apple', { count: 10 }, 10) }}</p>
      <p class="p6">{{ t('apple', 10) }}</p>
      <h2>Banana:</h2>
      <p class="p7">{{ t('banana', { n: 1 }, 1) }}</p>
      <p class="p8">{{ t('banana', 1) }}</p>
      <p class="p9">{{ t('banana', { n: 'too many' }, 100) }}</p>
    </div>
    <script>
      const { createApp } = VueDemi
      const { createI18n, useI18n } = VueI18nBridge

      Vue.use(VueI18n, { bridge: true })

      const i18n = createI18n(
        {
          legacy: false,
          locale: 'en',
          messages: {
            en: {
              car: 'car | cars',
              apple: 'no apples | one apple | {count} apples',
              banana: 'no bananas | {n} banana | {n} bananas'
            }
          }
        },
        VueI18n
      )

      const app = createApp({
        setup() {
          const { t } = useI18n()

          // Something to do ...
          //

          return { t }
        }
      })
      app.use(i18n)
      app.mount('#app')
    </script>
  </body>
</html>
