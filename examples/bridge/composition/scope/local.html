<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Local scope example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-i18n@8/dist/vue-i18n.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vue/composition-api@1.2.1"></script>
    <script src="../../../../packages/vue-i18n-bridge/dist/vue-i18n-bridge.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Root</h1>
      <form>
        <label for="locale-select">{{ t('message.language') }}</label>
        <select id="locale-select" v-model="locale">
          <option value="en">en</option>
          <option value="ja">ja</option>
        </select>
      </form>
      <p>{{ t("message.hello") }}</p>
      <Child />
    </div>
    <script>
      const { createApp } = VueCompositionAPI
      const { createI18n, useI18n } = VueI18nBridge

      Vue.use(VueCompositionAPI)
      Vue.use(VueI18n, { bridge: true })

      const Child = {
        template: `
          <div class="child">
            <h1>Child</h1>
            <form>
              <label>{{ t('message.language') }}</label>
              <select v-model="locale">
                <option value="en">en</option>
                <option value="ja">ja</option>
              </select>
            </form>
            <p>{{ t('message.hi') }}</p>
          </div>
        `,
        setup() {
          const { t, locale } = useI18n({
            locale: 'en',
            messages: {
              en: {
                message: {
                  language: 'Language',
                  hello: 'hello earth!',
                  hi: 'Hi there!'
                }
              },
              ja: {
                message: {
                  language: '言語',
                  hello: 'こんにちは、地球！',
                  hi: 'やあ！'
                }
              }
            }
          })

          return { t, locale }
        }
      }

      const i18n = createI18n(
        {
          legacy: false,
          locale: 'ja',
          messages: {
            en: {
              message: {
                language: 'Language',
                hello: 'hello world!',
                hi: 'Hi !'
              }
            },
            ja: {
              message: {
                language: '言語',
                hello: 'こんにちは、世界！',
                hi: 'こんにちは！'
              }
            }
          }
        },
        VueI18n
      )

      const app = createApp({
        components: { Child },
        setup() {
          const { t, locale } = useI18n()

          // Something to do ...
          //

          return { t, locale }
        }
      })
      app.use(i18n)
      app.mount('#app')
    </script>
  </body>
</html>
