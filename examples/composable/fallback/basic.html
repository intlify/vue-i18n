<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fallback basic example</title>
    <script src="../../../node_modules/vue/dist/vue.global.js"></script>
    <script src="../../../dist/vue-i18n.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ t("message.hello") }}</p>
    </div>
    <script>
      const { createApp } = Vue
      const { createComposer, useI18n } = VueI18n

      const i18n = createComposer({
        locale: 'ja',
        fallbackLocales: ['en'],
        messages: {
          en: {
            message: {
              hello: 'hello world!'
            }
          },
          // missing key in 'ja' locale messages ...
          ja: {}
        }
      })

      const app = createApp({
        setup() {
          return useI18n()
        }
      })
      app.use(i18n)
      app.mount('#app')
    </script>
  </body>
</html>
