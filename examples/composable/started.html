<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script src="../../node_modules/vue/dist/vue.global.js"></script>
    <script src="../../dist/vue-i18n.global.js"></script>
  </head>
  <body>
    <div id="app">
      <form>
        <label>{{ t('message.language') }}</label>
        <select v-model="locale">
          <option value="en">en</option>
          <option value="ja">ja</option>
        </select>
      </form>
      <p>{{ t("message.hello") }}</p>
    </div>
    <script>
      const { createApp } = Vue
      const { createI18nComposer, useI18n } = VueI18n

      const i18n = createI18nComposer({
        locale: 'ja',
        messages: {
          en: {
            message: {
              language: 'Language',
              hello: 'hello world!'
            }
          },
          ja: {
            message: {
              language: '言語',
              hello: 'こんにちは、世界！'
            }
          }
        }
      })

      const app = createApp({
        setup() {
          return useI18n()
        }
      })
      app.use(i18n)
      app.mount('#app')
    </script>
  </body>
</html>
