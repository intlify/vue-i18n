<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Linked message example</title>
    <script src="../../../node_modules/vue/dist/vue.global.js"></script>
    <script src="../../../packages/vue-i18n/dist/vue-i18n.global.js"></script>
  </head>
  <body>
    <div id="app">
      <form>
        <label for="locale-select">{{ $t('message.language') }}</label>
        <select id="locale-select" v-model="$i18n.locale">
          <option value="en">en</option>
          <option value="ja">ja</option>
        </select>
      </form>
      <p>{{ $t('message.linked') }}</p>
      <label>{{ $t('message.homeAddress') }}</label>
      <p class="error">{{ $t('message.missingHomeAddress') }}</p>
      <p>{{ $t('message.custom_modifier', { snake: 'message.snake' }) }}</p>
    </div>
    <script>
      const { createApp } = Vue
      const { createI18n } = VueI18n

      const i18n = createI18n({
        locale: 'en',
        messages: {
          en: {
            message: {
              language: 'Language',
              the_world: 'the world',
              dio: 'DIO:',
              linked: '@:message.dio @:message.the_world !!!!',
              homeAddress: 'Home address',
              missingHomeAddress: 'Please provide @.lower:message.homeAddress',
              snake: 'snake case',
              custom_modifier:
                "custom modifiers example: @.snakeCase:{'message.snake'}"
            }
          },
          ja: {
            message: {
              language: '言語',
              the_world: 'ザ・ワールド',
              dio: 'ディオ:',
              linked: '@:message.dio @:message.the_world ！！！！',
              homeAddress: 'ホームアドレス',
              missingHomeAddress:
                'どうか、@.lower:message.homeAddress を提供してください。',
              snake: 'スネーク ケース',
              custom_modifier:
                "カスタム修飾子の例: @.snakeCase:{'message.snake'}"
            }
          }
        },
        modifiers: {
          snakeCase: str => str.split(' ').join('-')
        }
      })

      const app = createApp({})
      app.use(i18n)
      app.mount('#app')
    </script>
  </body>
</html>
