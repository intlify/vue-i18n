<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example: plural with message functions</title>
    <script src="../../../node_modules/vue/dist/vue.global.js"></script>
    <script src="../../../packages/vue-i18n/dist/vue-i18n.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>Car:</h2>
      <p>{{ $tc('car', 1) }}</p>
      <p>{{ $tc('car', 2) }}</p>
      <h2>Apple:</h2>
      <p>{{ $tc('apple', 0) }}</p>
      <p>{{ $tc('apple', 1) }}</p>
      <p>{{ $tc('apple', 10, { count: 10 }) }}</p>
      <p>{{ $tc('apple', 10) }}</p>
      <h2>Banana:</h2>
      <p>{{ $tc('banana', 1, { n: 1 }) }}</p>
      <p>{{ $tc('banana', 1) }}</p>
      <p>{{ $tc('banana', 100, { n: 'too many' }) }}</p>
    </div>
    <script>
      const { createApp } = Vue
      const { createI18n } = VueI18n

      const i18n = createI18n({
        locale: 'en',
        messages: {
          en: {
            car: ({ plural }) => {
              // 'car | cars'
              return plural(['car', 'cars'])
            },
            apple: ({ plural, named }) => {
              // 'no apples | one apple | {count} apples'
              return plural([
                'no apples',
                'one apple',
                `${named('count')} apples`
              ])
            },
            banana: ({ plural, named }) => {
              const n = named('n')
              // 'no bananas | {n} banana | {n} bananas'
              return plural(['no bananas', `${n} banana`, `${n} bananas`])
            }
          }
        }
      })

      const app = createApp({})
      app.use(i18n)
      app.mount('#app')
    </script>
  </body>
</html>
