<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example: Named interpolation with message function</title>
    <script src="../../../node_modules/vue/dist/vue.global.js"></script>
    <script src="../../../packages/petite-vue-i18n/dist/petite-vue-i18n.global.js"></script>
  </head>
  <body>
    <div id="app">
      <form>
        <label for="locale-select">{{ t('message.language') }}</label>
        <select id="locale-select" v-model="locale">
          <option value="en">en</option>
          <option value="ja">ja</option>
        </select>
      </form>
      <p>{{ t('message.greeting', { name: 'kazupon' }) }}</p>
    </div>
    <script>
      const { createApp } = Vue
      const { createI18n, useI18n } = PetiteVueI18n

      const i18n = createI18n({
        locale: 'ja',
        messages: {
          en: {
            'message.language': 'Language',
            'message.greeting': ctx => `Hello, ${ctx.named('name')}!`
          },
          ja: {
            'message.language': '言語',
            'message.greeting': ctx => `こんにちは、${ctx.named('name')}！`
          }
        }
      })

      const app = createApp({
        setup() {
          const { t, locale } = useI18n()

          // Something to do ...
          //

          return { t, locale }
        }
      })
      app.use(i18n)
      app.mount('#app')
    </script>
  </body>
</html>
