<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Local scope example</title>
    <script src="../../../node_modules/vue/dist/vue.global.js"></script>
    <script src="../../../packages/petite-vue-i18n/dist/petite-vue-i18n.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Root</h1>
      <form>
        <label for="locale-select">{{ t('message.language') }}</label>
        <select id="locale-select" v-model="locale">
          <option value="en">en</option>
          <option value="ja">ja</option>
        </select>
      </form>
      <p>{{ t("message.hello") }}</p>
      <Child />
    </div>
    <script>
      const { createApp } = Vue
      const { createI18n, useI18n } = PetiteVueI18n

      const Child = {
        template: `
          <div class="child">
            <h1>Child</h1>
            <form>
              <label>{{ t('message.language') }}</label>
              <select v-model="locale">
                <option value="en">en</option>
                <option value="ja">ja</option>
              </select>
            </form>
            <p>{{ t('message.hi') }}</p>
          </div>
        `,
        setup() {
          const { t, locale } = useI18n({
            locale: 'en',
            messages: {
              en: {
                'message.language': 'Language',
                'message.hello': 'hello earth!',
                'message.hi': 'Hi there!'
              },
              ja: {
                'message.language': '言語',
                'message.hello': 'こんにちは、地球！',
                'message.hi': 'やあ！'
              }
            }
          })

          return { t, locale }
        }
      }

      const i18n = createI18n({
        locale: 'ja',
        messages: {
          en: {
            'message.language': 'Language',
            'message.hello': 'hello world!',
            'message.hi': 'Hi !'
          },
          ja: {
            'message.language': '言語',
            'message.hello': 'こんにちは、世界！',
            'message.hi': 'こんにちは！'
          }
        }
      })

      const app = createApp({
        components: { Child },
        setup() {
          const { t, locale } = useI18n()

          // Something to do ...
          //

          return { t, locale }
        }
      })
      app.use(i18n)
      app.mount('#app')
    </script>
  </body>
</html>
